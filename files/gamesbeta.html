<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>

  <link rel="icon" href="/media/favicon.png" type="image/png" />
  <style>
    :root{
      --accent: #b36b2d;
      --search-height: 64px;
      --search-font-size: 20px;
      --search-width-desktop: 80%;
      --search-width-mobile: 95%;
      --pulse-duration: 1600ms;
      --card-bg: #282828;
      --card-text: #ffffff;
      --heart-size: 36px;
      --heart-red: #e53935;
      --heart-grey: #9aa0a6;
    }

    html,body{height:100%;margin:0;padding:0;}
    body{
      font-family: 'Comic Sans MS', sans-serif;
      background: url('https://4texas4.github.io/media/rat-spinning.gif') no-repeat center center fixed;
      background-size: cover;
      background-color: #121212;
      color:#fff;
    }

    .container{
      width:90%;
      max-width:1100px;
      margin:32px auto;
      padding:36px 24px;
      text-align:center;
      background:rgba(18,18,18,0.88);
      border-radius:12px;
      box-shadow:0 10px 30px rgba(0,0,0,0.6);
    }
    h1{margin:0 0 20px 0;font-size:34px;}
    .search-area{display:flex;flex-direction:column;align-items:center;gap:10px;margin:18px 0 26px;}
    .search-label{display:flex;align-items:center;gap:8px;font-weight:700;font-size:18px;color:var(--accent);text-shadow:0 2px 8px rgba(0,0,0,0.6);}
    .search-wrapper{position:relative;width:var(--search-width-desktop);max-width:980px;transition:transform .18s ease;}
    .search-wrapper .icon{position:absolute;left:14px;top:50%;transform:translateY(-50%);pointer-events:none;font-size:20px;opacity:.95;}
    input.search-input{
      width:100%;
      height:var(--search-height);
      padding-left:54px;padding-right:18px;
      font-size:var(--search-font-size);
      border-radius:14px;border:2px solid rgba(255,255,255,0.06);
      background:linear-gradient(180deg, rgba(30,30,30,0.95), rgba(18,18,18,0.85));
      color:#fff;outline:none;box-shadow:0 6px 20px rgba(0,0,0,0.6);
      transition:box-shadow .18s ease,transform .12s ease,border-color .12s ease;
    }
    input.search-input::placeholder{color:#d0d6db;opacity:.9;font-weight:600;}
    input.search-input:focus,input.search-input:hover{
      transform:translateY(-3px);border-color:var(--accent);
      box-shadow:0 8px 30px rgba(0,0,0,0.7),0 0 28px 3px rgba(179,107,45,0.06);
    }

    @keyframes pulseGlow{
      0% { box-shadow: 0 6px 20px rgba(0,0,0,0.6), 0 0 0px rgba(179,107,45,0); }
      50% { box-shadow: 0 12px 36px rgba(0,0,0,0.65), 0 0 36px rgba(179,107,45,0.12); transform:translateY(-1px); }
      100% { box-shadow: 0 6px 20px rgba(0,0,0,0.6), 0 0 0px rgba(179,107,45,0); transform:translateY(0); }
    }
    .pulse-once{ animation: pulseGlow var(--pulse-duration) ease-in-out 1; }

    .search-hint{font-size:12px;color:#cfd8dc;opacity:.85;}

    /* Grid + Cards */
    .game-grid{
      display:grid;
      grid-template-columns:repeat(auto-fill, minmax(200px, 1fr));
      gap:20px;
      margin-top:20px;
    }
    .game-card{
      background:var(--card-bg);
      border-radius:12px;
      overflow:hidden;
      box-shadow:0 4px 15px rgba(0,0,0,0.5);
      transition:transform .2s ease, box-shadow .2s ease;
      cursor:pointer;
      display:flex;
      flex-direction:column;
      text-decoration:none;
      color:inherit;
      min-height:250px;
    }
    .game-card:hover{ transform:translateY(-5px); box-shadow:0 10px 25px rgba(0,0,0,0.7); }
    .game-image-wrapper{ width:100%; padding-top:100%; position:relative; overflow:hidden; }
    .game-image-wrapper img{ position:absolute; top:0; left:0; width:100%; height:100%; object-fit:cover; transition:transform .3s ease; }
    .game-card:hover img{ transform:scale(1.05); }
    .game-info{ padding:10px 12px; display:flex; align-items:center; justify-content:flex-start; gap:8px; }
    .game-title{ font-size:18px; font-weight:700; margin:0; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; color:var(--card-text); }

    /* Overlay heart in top-right of image */
    .image-overlay{
      position:absolute;
      top:8px;
      right:8px;
      display:flex;
      align-items:center;
      z-index:5;
      pointer-events:none; /* container non-interactive */
    }
    .image-overlay .heart-btn{
      pointer-events:auto;
      background:rgba(0,0,0,0.45);
      border-radius:10px;
      padding:6px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width:var(--heart-size);
      height:var(--heart-size);
      border:0;
      cursor:pointer;
      transition:transform .12s ease, box-shadow .12s ease;
    }
    .image-overlay .heart-btn:hover{ transform:scale(1.06); box-shadow:0 6px 18px rgba(0,0,0,0.45); }
    .heart-svg{ width:100%; height:100%; display:block; }

    /* small responsive tweaks */
    @media (max-width:900px){ .search-wrapper{width:var(--search-width-mobile);} .game-grid{grid-template-columns:repeat(auto-fill, minmax(150px, 1fr));} }
    @media (max-width:420px){ :root{--search-height:56px;--search-font-size:18px;} h1{font-size:28px;} }
  </style>
</head>

    const games = gameList
      .trim()
      .split('\n')
      .map(line => {
        const parts = line.split(',');
        if (!parts || parts.length < 2) return null;
        const name = parts.shift().trim();
        const image = parts.shift().trim() || NO_IMAGE_URL;
        const url = parts.join(',').trim();
        if (!name || !url) return null;
        return { name, url, image };
      })
      .filter(Boolean);

    // first 12 fixed order, rest alpha
    const firstEleven = games.slice(0, 12);
    const restSorted = games.slice(12).sort((a,b)=> a.name.localeCompare(b.name, undefined, {sensitivity:'base'}));
    const finalGames = [...firstEleven, ...restSorted];

    // ---------- DOM + STATE ----------
    const gridContainer = document.getElementById('game-grid');
    const cardMap = new Map(); // name -> card
    let countsMap = {}; // name -> count from DB

    function openViewer(url){
      const encoded = encodeURIComponent(url);
      window.location.href = `/viewer.html?site=${encoded}`;
    }

    function escapeHtml(str){
      return (str + '').replace(/[&<>"']/g, (m) => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
    }

    function heartSvg(filled){
      if (filled) {
        return `<svg class="heart-svg" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path fill="var(--heart-red)" d="M12 21s-7.2-4.9-9.2-7.2C1.6 11.9 3 8.4 6 7c1.8-.9 4-.4 6 1 2-1.4 4.2-1.9 6-1 3 1.4 4.4 4.9 3.2 6.8C19.2 16.1 12 21 12 21z"/>
        </svg>`;
      } else {
        return `<svg class="heart-svg" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path fill="var(--heart-grey)" d="M12.1 8.64l-.1.1-.11-.1C10.14 7.23 8 7.01 6.6 8.2 4.86 9.81 5.2 12.9 8.4 15.9 10.2 17.6 12 18.7 12 18.7s1.8-1.1 3.6-2.8c3.2-3 3.5-6.1 1.8-7.7-1.4-1.2-3.5-1-5.3.5z" opacity="1" stroke="var(--heart-grey)" stroke-width="0.2" fill-opacity="1"/>
        </svg>`;
      }
    }

    // create card (and return it)
    function createOrUpdateCard(game){
      if (cardMap.has(game.name)) return cardMap.get(game.name);

      const card = document.createElement('a');
      card.href = '#';
      card.className = 'game-card';
      card.setAttribute('data-game', game.name);

      card.addEventListener('click', (e) => {
        // if heart clicked, don't open viewer
        if (e.target.closest('.heart-btn')) return;
        e.preventDefault();
        openViewer(game.url);
      });

      card.innerHTML = `
        <div class="game-image-wrapper">
          <img src="${game.image}" alt="${escapeHtml(game.name)} cover" onerror="this.src='${NO_IMAGE_URL}'">
          <div class="image-overlay">
            <button class="heart-btn" aria-label="Like ${escapeHtml(game.name)}" title="Like/unlike">
              ${heartSvg(Boolean(localLikes[game.name]))}
            </button>
          </div>
        </div>
        <div class="game-info">
          <h3 class="game-title">${escapeHtml(game.name)}</h3>
        </div>
      `;

      const heartBtn = card.querySelector('.heart-btn');
      heartBtn.addEventListener('click', (ev) => {
        ev.preventDefault();
        ev.stopPropagation();
        toggleLike(game.name);
      });

      cardMap.set(game.name, card);
      return card;
    }

    // Random card (no random badge)
    function createRandomCard(){
      const card = document.createElement('a');
      card.href = '#';
      card.className = 'game-card';
      card.setAttribute('data-game', '__random__');
      card.setAttribute('title','Play a random game');

      card.addEventListener('click', (e) => {
        e.preventDefault();
        if (!finalGames.length) return;
        const idx = Math.floor(Math.random()*finalGames.length);
        const pick = finalGames[idx];
        openViewer(pick.url);
      });

      card.innerHTML = `
        <div class="game-image-wrapper">
          <img src="${RANDOM_GIF}" alt="Random game" onerror="this.src='${NO_IMAGE_URL}'">
        </div>
        <div class="game-info">
          <h3 class="game-title">Random Game</h3>
        </div>
      `;
      return card;
    }

    // initial immediate render: random + original order
    function initialRender(){
      gridContainer.innerHTML = '';
      const randomCard = createRandomCard();
      cardMap.set('__random__', randomCard);
      gridContainer.appendChild(randomCard);
      finalGames.forEach(g => {
        const c = createOrUpdateCard(g);
        gridContainer.appendChild(c);
      });
    }

    // render after votes load: random first, then popular (count > threshold) sorted by count desc, then rest in original order
    function renderAfterVotes(){
      const popular = [];
      const rest = [];
      finalGames.forEach(game => {
        const c = countsMap[game.name] || 0;
        if (c > MOVE_THRESHOLD) popular.push({game, count:c});
        else rest.push(game);
      });
      popular.sort((a,b) => b.count - a.count);

      const order = ['__random__', ...popular.map(p => p.game.name), ...rest.map(g => g.name)];
      gridContainer.innerHTML = '';
      order.forEach(key => {
        if (key === '__random__') {
          gridContainer.appendChild(cardMap.get('__random__'));
        } else {
          const g = finalGames.find(x => x.name === key);
          if (!g) return;
          const card = createOrUpdateCard(g);
          // update heart based on localLikes
          const heartBtn = card.querySelector('.heart-btn');
          if (heartBtn) heartBtn.innerHTML = heartSvg(Boolean(localLikes[g.name]));
          gridContainer.appendChild(card);
        }
      });
    }

    // load votes (countsMap), then reorder
    async function loadVotes(){
      try {
        const { data, error } = await supabase.from(VOTES_TABLE).select('game,count');
        if (error) {
          console.error('Supabase load error', error);
          return;
        }
        countsMap = {};
        (data || []).forEach(r => countsMap[r.game] = r.count);
        // update hearts (localLikes) visually in case toggled earlier
        cardMap.forEach((card, name) => {
          if (name === '__random__') return;
          const heartBtn = card.querySelector('.heart-btn');
          if (heartBtn) heartBtn.innerHTML = heartSvg(Boolean(localLikes[name]));
        });
        // reorder now that counts exist
        renderAfterVotes();
      } catch (e) {
        console.error('loadVotes catch', e);
      }
    }

    // toggle like: flips local state + updates Supabase (insert/update/delete row). No numbers displayed.
    async function toggleLike(gameName){
      const wasLiked = !!localLikes[gameName];
      if (wasLiked) delete localLikes[gameName];
      else localLikes[gameName] = true;
      saveLocal();
      // update heart immediately
      const card = cardMap.get(gameName);
      if (card) {
        const heartBtn = card.querySelector('.heart-btn');
        if (heartBtn) heartBtn.innerHTML = heartSvg(Boolean(localLikes[gameName]));
      }

      try {
        const { data: existingRows, error: selErr } = await supabase.from(VOTES_TABLE).select('id,game,count').eq('game', gameName);
        if (selErr) console.error('select error', selErr);
        const existing = (existingRows && existingRows.length) ? existingRows[0] : null;

        if (localLikes[gameName]) {
          // liked -> increment or insert
          if (existing) {
            await supabase.from(VOTES_TABLE).update({ count: (existing.count||0) + 1 }).eq('id', existing.id);
          } else {
            await supabase.from(VOTES_TABLE).insert({ game: gameName, count: 1 });
          }
        } else {
          // unliked -> decrement or delete
          if (existing) {
            const newCount = (existing.count||0) - 1;
            if (newCount <= 0) {
              await supabase.from(VOTES_TABLE).delete().eq('id', existing.id);
            } else {
              await supabase.from(VOTES_TABLE).update({ count: newCount }).eq('id', existing.id);
            }
          } // else nothing to do
        }
      } catch (e) {
        console.error('toggleLike error', e);
      } finally {
        // reload votes to possibly reorder
        loadVotes();
      }
    }

    // realtime subscription (optional)
    function subscribeRealtime(){
      try {
        supabase.channel('public:votes')
          .on('postgres_changes', { event: '*', schema: 'public', table: VOTES_TABLE }, () => loadVotes())
          .subscribe();
      } catch (e) {
        console.warn('Realtime subscribe issue', e);
      }
    }

    // SEARCH & UI init
    initialRender();

    const fuse = new Fuse(finalGames, { keys:['name'], threshold:0.4 });
    const searchInput = document.getElementById('search');
    searchInput.placeholder = `Search through ${finalGames.length} games (try: Minecraft, Clash Royale)`;
    searchInput.addEventListener('input', (e) => {
      const q = e.target.value.trim();
      const results = q ? fuse.search(q).map(r => r.item.name) : finalGames.map(g => g.name);
      const showSet = new Set(results);
      cardMap.forEach((card, name) => {
        if (name === '__random__') { card.style.display = 'flex'; return; }
        card.style.display = showSet.has(name) ? 'flex' : 'none';
      });
    });
    document.addEventListener('keydown', (e) => {
      if (e.key === '/' && document.activeElement !== searchInput) { e.preventDefault(); searchInput.focus(); searchInput.select(); }
    });

    // label + pulse
    document.getElementById('label-text').textContent = `Find a game  ${finalGames.length} available`;
    const wrapper = document.getElementById('search-wrapper');
    wrapper.classList.add('pulse-once');
    setTimeout(()=> wrapper.classList.remove('pulse-once'), 1700);

    // load votes AFTER initial render so order switches in place
    await loadVotes();
    subscribeRealtime();

  </script>
</body>
</html>
