<html lang="en"><head>
<meta charset="utf-8">
<title>Feedback</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
  :root{
    --bg:#0b0b0b;
    --panel: rgba(20,20,20,0.75);
    --muted:#cfcfcf;
    --input:#1f1f1f;
    --accent:#6b4c1a; /* submit / accent */
    --star-yellow:#ffd55e;
  }

  html,body{height:100%;margin:0;background:var(--bg);color:var(--muted);font-family:Inter, system-ui, Arial, sans-serif;}
  .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:18px;}

  /* Glassy panel */
  .panel{
    width:100%;
    max-width:440px;
    background:var(--panel);
    border-radius:14px;
    padding:16px;
    box-shadow:0 8px 30px rgba(0,0,0,0.7), inset 0 1px 0 rgba(255,255,255,0.02);
    border:1px solid rgba(255,255,255,0.03);
    backdrop-filter: blur(6px) saturate(120%);
  }

  h2{margin:6px 0 10px;font-size:20px;text-align:center;color:#f5f5f5;font-weight:600;}

  label{display:block;font-size:13px;font-weight:700;margin-top:10px;color:#e6e6e6;}

  /* inputs: extra right padding */
  input[type="email"], textarea{
    width:100%;
    padding:9px 20px 9px 12px; /* right padding increased */
    background:var(--input);
    color:#fff;
    border:1px solid rgba(255,255,255,0.03);
    border-radius:10px;
    font-size:14px;
    margin-top:6px;
    box-sizing:border-box;
  }

  textarea{height:92px;resize:none;line-height:1.3;}

  /* pill buttons */
  .types{display:flex;gap:8px;margin-top:8px;}
  .tbtn{
    flex:1;
    text-align:center;
    padding:8px 12px;
    border-radius:999px;
    background:transparent;
    border:1px solid rgba(255,255,255,0.03);
    color:var(--muted);
    cursor:pointer;
    font-weight:700;
    font-size:13px;
    transition:all .18s ease;
    user-select:none;
  }
  .tbtn:hover{transform:translateY(-2px);box-shadow:0 6px 18px rgba(0,0,0,0.6);}
  .tbtn.active{
    background:linear-gradient(180deg, rgba(107,76,26,0.12), rgba(107,76,26,0.06));
    border-color:rgba(107,76,26,0.9);
    color:#fff;
    box-shadow:0 6px 18px rgba(107,76,26,0.12);
  }

  /* stars center / big / hover glow */
  .stars{display:flex;justify-content:center;gap:8px;margin:10px 0 14px;font-size:44px;cursor:pointer;user-select:none;}
  .star{
    color:#555;
    transition: transform .12s ease, color .12s ease, text-shadow .12s ease;
    line-height:1;
    display:inline-block;
    filter: drop-shadow(0 2px 2px rgba(0,0,0,0.6));
  }
  .star:hover{transform:scale(1.12); text-shadow:0 0 8px rgba(255,213,94,0.35);}
  .star.selected{ color: var(--star-yellow); text-shadow:0 0 14px rgba(255,213,94,0.45); transform:scale(1.06); }

  /* submit button (accent color) */
  .submit{
    width:100%;
    margin-top:6px;
    padding:11px;
    font-weight:800;
    font-size:15px;
    color:#fff;
    background:var(--accent);
    border:none;
    border-radius:12px;
    cursor:pointer;
    box-shadow: 0 8px 20px rgba(107,76,26,0.18);
    transition:transform .12s ease, box-shadow .12s ease;
  }
  .submit:hover{ transform:translateY(-2px); box-shadow:0 12px 34px rgba(107,76,26,0.26); }

  .done{display:none;text-align:center;padding:34px 12px;font-size:20px;color:#fff;}

  /* small helper tweaks for compactness */
  .small{font-size:13px;color:#cfcfcf;margin-top:4px;}
  @media (max-width:420px){ .panel{padding:12px} .stars{font-size:36px} }
</style>
</head>
<body>
  <div class="wrap">
    <div class="panel" id="panel">
      <h2>Share Your Thoughts</h2>

      <label for="email">1. Email (optional)</label>
      <input id="email" type="email" placeholder="you@example.com">

      <label>2. Which one</label>
      <div class="types" role="tablist" aria-label="Type selector">
        <button class="tbtn active" data-type="Feedback" type="button">Feedback</button>
        <button class="tbtn" data-type="Request Game" type="button">Request</button>
      </div>

      <label for="message">3. Thoughts</label>
      <textarea id="message" placeholder="Tell me what you think"></textarea>

      <label>4. Rate</label>
      <div class="stars" id="stars" aria-hidden="false" title="Rate 1 to 5">
        <span class="star" data-value="1">★</span>
        <span class="star" data-value="2">★</span>
        <span class="star" data-value="3">★</span>
        <span class="star" data-value="4">★</span>
        <span class="star" data-value="5">★</span>
      </div>

      <button class="submit" id="submitBtn">Submit Feedback</button>

      <div class="done" id="done">We got your request.</div>
    </div>
  </div>

<script>
  // Elements
  const emailEl = document.getElementById('email');
  const msgEl = document.getElementById('message');
  const tbtns = Array.from(document.querySelectorAll('.tbtn'));
  const stars = Array.from(document.querySelectorAll('.star'));
  const submitBtn = document.getElementById('submitBtn');
  const panel = document.getElementById('panel');
  const done = document.getElementById('done');

  // Type selector
  let selectedType = 'Feedback';
  tbtns.forEach(btn => {
    btn.addEventListener('click', () => {
      tbtns.forEach(b=>b.classList.remove('active'));
      btn.classList.add('active');
      selectedType = btn.dataset.type;
    });
  });

  // Rating
  let rating = 0;
  stars.forEach(s => {
    s.addEventListener('click', () => {
      rating = Number(s.dataset.value);
      stars.forEach(x => x.classList.toggle('selected', Number(x.dataset.value) <= rating));
    });
    s.addEventListener('mouseover', () => {
      const v = Number(s.dataset.value);
      stars.forEach(x => x.classList.toggle('selected', Number(x.dataset.value) <= v));
    });
    s.addEventListener('mouseout', () => {
      stars.forEach(x => x.classList.toggle('selected', Number(x.dataset.value) <= rating));
    });
  });

  // Submit (sends to frontend webhook as requested)
  const WEBHOOK = "https://discord.com/api/webhooks/1448520446344695808/ptGc1DTCUXAa08yV0wvpnkllo4oGIT7W2vKPnRyEJKlPZrU1fiHI76Du5mGXlens_9ec";

  submitBtn.addEventListener('click', () => {
    const email = (emailEl.value || "").trim();
    const message = (msgEl.value || "").trim();

    const payload = {
      content: "**New Website Feedback**",
      embeds: [{
        title: selectedType,
        color: 1084165,
        fields: [
          { name: "Email", value: email || "No email provided" },
          { name: "Message", value: message || "No message" },
          { name: "Rating", value: rating ? `${rating} / 5` : "No rating" }
        ]
      }]
    };

    // Fire it off; show confirmation screen regardless of network success/failure
    fetch(WEBHOOK, {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify(payload)
    }).catch(()=>{/* fail quietly */})
      .finally(() => {
        panel.querySelectorAll('*').forEach(n => n.style.pointerEvents = 'none'); // prevent double clicks
        panel.querySelector('.panel')?.classList?.add('sending');
        // hide form controls, show done
        Array.from(panel.children).forEach(ch => ch.style.display = 'none');
        done.style.display = 'block';
        panel.appendChild(done);
      });
  });
</script>


</body></html>
